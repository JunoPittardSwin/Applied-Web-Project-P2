<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Cybersecurity – Technology Division Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>
<body>
  <h1>Apply: Cybersecurity – Technology Division</h1>

  <form action="formtest.php" method="post" aria-describedby="form-hint" autocomplete="on">
    <!-- Job reference number: exactly 5 alphanumeric -->
    <div class="row">
      <label for="ref" class="required">Job reference number</label>
      <input id="ref" name="reference"
             type="text"
             required
             inputmode="text"
             autocomplete="off"
             pattern="^[A-Za-z0-9]{5}$"
             maxlength="5"
             title="Exactly 5 letters/numbers (no spaces)."
             placeholder="e.g. CS7A9" />
    </div>

    <!-- First name: up to 20, letters plus space/hyphen/apostrophe -->
    <div class="row">
      <label for="fname" class="required">First name</label>
      <input id="fname" name="first_name"
             type="text"
             required
             maxlength="20"
             autocomplete="given-name"
             pattern="^[A-Za-z][A-Za-z '\-]{0,19}$"
             title="Letters plus space, hyphen, or apostrophe; up to 20 characters." />
    </div>

    <!-- Last name: same relaxed pattern -->
    <div class="row">
      <label for="lname" class="required">Last name</label>
      <input id="lname" name="last_name"
             type="text"
             required
             maxlength="20"
             autocomplete="family-name"
             pattern="^[A-Za-z][A-Za-z '\-]{0,19}$"
             title="Letters plus space, hyphen, or apostrophe; up to 20 characters." />
    </div>

    <!-- DOB: dd/mm/yyyy (1900–2099) -->
    <div class="row">
      <label for="dob" class="required">Date of birth</label>
      <input id="dob" name="dob"
             type="text"
             required
             inputmode="numeric"
             placeholder="dd/mm/yyyy"
             pattern="^(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[0-2])/(19|20)[0-9]{2}$"
             title="Use format dd/mm/yyyy, e.g. 07/02/1998" />
    </div>

    <!-- Gender -->
    <fieldset class="row" style="grid-template-columns: 1fr;">
      <legend class="required">Gender</legend>
      <div>
        <label><input type="radio" name="gender" value="female" required> Female</label>
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="nonbinary"> Non-binary</label>
        <label><input type="radio" name="gender" value="prefer_not"> Prefer not to say</label>
      </div>
    </fieldset>

    <!-- Street Address -->
    <div class="row">
      <label for="street" class="required">Street Address</label>
      <input id="street" name="street_address"
             type="text"
             required
             maxlength="40"
             autocomplete="address-line1"
             title="Up to 40 characters." />
    </div>

    <!-- Suburb/Town -->
    <div class="row">
      <label for="suburb" class="required">Suburb/Town</label>
      <input id="suburb" name="suburb"
             type="text"
             required
             maxlength="40"
             autocomplete="address-level2"
             pattern="^[A-Za-z][A-Za-z '\-]{0,39}$"
             title="Letters, spaces, hyphens, apostrophes; up to 40 characters." />
    </div>

    <!-- State -->
    <div class="row">
      <label for="state" class="required">State</label>
      <select id="state" name="state" required autocomplete="address-level1">
        <option value="">-- Select --</option>
        <option>VIC</option>
        <option>NSW</option>
        <option>QLD</option>
        <option>NT</option>
        <option>WA</option>
        <option>SA</option>
        <option>TAS</option>
        <option>ACT</option>
      </select>
    </div>

    <!-- Postcode -->
    <div class="row">
      <label for="postcode" class="required">Postcode</label>
      <input id="postcode" name="postcode"
             type="text"
             required
             inputmode="numeric"
             autocomplete="postal-code"
             pattern="^[0-9]{4}$"
             maxlength="4"
             title="Exactly 4 digits, e.g. 3000" />
    </div>

    <!-- Email -->
    <div class="row">
      <label for="email" class="required">Email</label>
      <input id="email" name="email"
             type="email"
             required
             autocomplete="email"
             placeholder="name@example.com" />
    </div>

    <!-- Phone -->
    <div class="row">
      <label for="phone" class="required">Phone number</label>
      <input id="phone" name="phone"
             type="text"
             required
             inputmode="tel"
             autocomplete="tel-national"
             pattern="^[0-9]{8,12}$"
             title="8–12 digits, numbers only." />
    </div>

    <!-- Skill list -->
    <fieldset class="row" style="grid-template-columns: 1fr;">
      <legend class="required">Skill list (select at least one)</legend>
      <div class="skills">
        <label><input type="checkbox" name="skills[]" value="soc_siem" required> SOC monitoring / SIEM (e.g., Splunk)</label>
        <label><input type="checkbox" name="skills[]" value="incident_response"> Incident response &amp; triage</label>
        <label><input type="checkbox" name="skills[]" value="vuln_mgmt"> Vulnerability management</label>
        <label><input type="checkbox" name="skills[]" value="cloud_security"> Cloud security (AWS/Azure/GCP)</label>
        <label><input type="checkbox" name="skills[]" value="iam_mfa"> IAM, RBAC &amp; MFA administration</label>
        <label><input type="checkbox" name="skills[]" value="network_security"> Network security &amp; firewalls</label>
        <label><input type="checkbox" name="skills[]" value="scripting"> Scripting/Automation (Python/Bash)</label>
        <label><input type="checkbox" id="skill_other" name="skills[]" value="other"> Other skills...</label>
      </div>
      <p class="hint" id="other-hint">Selecting “Other skills...” is optional; you can describe them below.</p>
    </fieldset>

    <!-- Other skills -->
    <div class="row" style="align-items:start;">
      <label for="otherSkills">Other skills</label>
      <textarea id="otherSkills" name="other_skills" rows="4" cols="40"
        aria-describedby="other-hint"
        placeholder="e.g., GRC, ISO 27001, threat hunting, DFIR tools… (optional)"></textarea>
    </div>

    <div class="row" style="grid-template-columns: 1fr;">
      <button type="submit">Submit application</button>
      <button type="reset">Reset</button>
    </div>
  </form>
</body>
</html>
